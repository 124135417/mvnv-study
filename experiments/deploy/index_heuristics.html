<!DOCTYPE html>

<meta charset="utf-8">
<title>MVN Survey</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<!-- <link rel="shortcut icon" href="favicon.ico" /> -->
<link rel="shortcut icon" href="#" />



<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">

<!-- Adding Provenance and Experimentr Libraries  -->
<script src="libs/provenance.min.js"></script>
<script src="libs/experimentr.js"></script>


<script src="https://d3js.org/d3.v5.min.js" type="text/javascript"></script>


<!-- Helper scripts to generate graphs and complete task Configurations -->
<!-- <script src="js/generateTwitterGraph.js" type="text/javascript"></script> -->
<script src="js/createTaskConfig.js" type="text/javascript"></script>


<body>
    <div id="nodeLink" class="hit" style=display:none>
        <div class="columns" id="visContent">
            <div id="targetSize">
                <div class="column ">
                    <div id="vis">
                        <div class="card" id="visPanel">
                            <div id="taskArea">
                                <div class="card taskCard">
                                    <p class="card-header-title"></p>

                                </div>
                            </div>
                            <div class="card">
                                <div class="card-content">
                                    <div class="content">
                                        <div class="nodeLink">
                                            <label class="label">Search for Nodes</label>
                                            <input class="input searchInput" type="text" placeholder="Search for node"
                                                id="search-input"></input>

                                        </div>

                                        <div class="adjMatrix">
                                            <form autocomplete="off" onsubmit="return searchForNode(this);">
                                                <div class="autocomplete" style="width:150px;">
                                                    <input id="myInput" type="text" name="twitterNames"
                                                        placeholder="Search for Name">
                                                </div>
                                                <input type="button" id="searchButton" value="Search">
                                            </form>
                                            <input type="button" id="clearButton" value="Clear Selections">
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <header class="card-header">
                                    <p class="card-header-title">
                                        <!-- Instructions on interactions available to the user -->
                                    </p>
                                </header>
                                <div class="card-content">
                                    <div class="content">

                                        <svg id="legend-svg"></svg>
                                    </div>
                                </div>
                            </div>


                            <div class="card answerCard">
                                <header class="card-header">
                                    <p class="card-header-title">
                                        Answer Section
                                    </p>

                                </header>
                                <div class="card-content">
                                    <div class="content">

                                        <a class="button is-pulled-right submit" id="submitButton" disabled>Submit</a>

                                        <span id="nodeAnswer">
                                            <label><strong>Selected Nodes</strong></label>
                                            <br />
                                            <ul id="selectedNodeList">
                                                <li> test value</li>
                                            </ul>
                                            <p class='errorMsg' style=display:none></p>
                                            <br />

                                        </span>

                                        <span id="valueAnswer">
                                            <label><strong>Enter Value/String Answer Below</strong></label>
                                            <br />
                                            <input class="input" type="text" placeholder="answer text" id="answerBox">
                                            <br />
                                            <p class='errorMsg' style=display:none></p>
                                        </span>





                                    </div>
                                </div>

                            </div>

                            <div class="modal modalFeedback">
                                <div class="modal-background"></div>
                                <div class="modal-card">


                                    <header class="modal-card-head">
                                        <p class="modal-card-title">
                                            On a scale of 1 (easy) to 7 (hard),
                                            <br /> how hard was this task?
                                        </p>
                                    </header>
                                    <section class="modal-card-body">
                                        <div class="content">
                                            <div class="control">

                                                <!-- <strong>easy</strong> -->
                                                easy

                                                <span id="easyHardRating">
                                                    <label class="radio">
                                                        <input type="radio" name="difficulty" value="1">
                                                        1
                                                    </label>
                                                    <label class="radio">
                                                        <input type="radio" name="difficulty" value="2">
                                                        2
                                                    </label>
                                                    <label class="radio">
                                                        <input type="radio" name="difficulty" value="3">
                                                        3
                                                    </label>
                                                    <label class="radio">
                                                        <input type="radio" name="difficulty" value="4">
                                                        4
                                                    </label>
                                                    <label class="radio">
                                                        <input type="radio" name="difficulty" value="5">
                                                        5
                                                    </label>
                                                    <label class="radio">
                                                        <input type="radio" name="difficulty" value="6">
                                                        6
                                                    </label>
                                                    <label class="radio">
                                                        <input type="radio" name="difficulty" value="7">
                                                        7
                                                    </label>

                                                </span>
                                                <!-- <strong>hard</strong> -->
                                                hard

                                            </div>
                                            <br />

                                            <textarea class="textarea"
                                                placeholder="Enter any additional information here"></textarea>

                                            <p class='errorMsg' style=display:none>Please select a score above before
                                                proceeding!</p>


                                        </div>
                                    </section>
                                    <footer class="modal-card-foot">
                                        <a href="#" id="nextTask" class="button is-pulled-right">Next Task</a>
                                    </footer>
                                </div>
                            </div>


                        </div>

                        <div class="nodeLink">
                            <svg id="node-link-svg"></svg>
                        </div>

                        <div class="adjMatrix vis">
                            <div class="loading"></div>
                            <div class="loadingOverlay"></div>
                            <div id="interactiveFreeFormMain">
                                <div id="topology" class="topocontainer" height="700" width="700"> </div>
                                <div id="attributes" class="attrcontainer" height="700" width="650"> </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-firestore.js"></script>


<script src="js/firebaseApi.js" type="text/javascript"></script>
<script src="js/loadTasks.js" type="text/javascript"></script>


<script>
    var heuristics;

    (async function () {
            heuristics = true;
            //connect to firestore;
            fireStore.connect();
            experimentr.sequence([
                'modules/hit.html',
                'modules/submit.html'
            ]).start();
        }


    )();
</script>
